<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="styles.css">

    <title>Fabflix</title>
</head>
<body>
    <nav>
        <a href="index.html" class="logo-link">Fabflix</a>
        <a href="login.html"> Logout</a>
    </nav>


    <h1 class="title">Confirmation</h1>
    <table id="sale_table" class="table">
        <!-- Create a table header -->
        <thead>
        <tr>
            <!-- Titles of each column-->
            <th>Sale id</th>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        </thead>
        <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
        <!-- id "movie_table_body" is useful for jQuery to find this html element -->
        <tbody id=sale_table_body></tbody>
    </table>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="confirmation.js"></script>
</body>


</html>
